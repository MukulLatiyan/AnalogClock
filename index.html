<!DOCTYPE html>

<head>
    <title>An Analog Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="clockBox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
        <g id="face">
         <circle class="main-circle" cx="300" cy="300" r="253.9"></circle>
         <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
         <circle class="inner-circle" cx="300" cy="300" r="12"></circle>
        </g>
        <g id="hour">
         <circle class="Sizing-box" cx="300" cy="300" r="253.9"></circle>
         <path class="hour-arm" d="M300.5 298V142"></path>
        </g>
        <g id="minute">
         <circle class="Sizing-box" cx="300" cy="300" r="253.9"></circle>
         <path class="minute-arm" d="M300.5 298V67"></path>
        </g>
        <g id="second">
         <circle class="Sizing-box" cx="300" cy="300" r="253.9"></circle>
         <path class="second-arm" d="M300.5 350V55"></path>
        </g>            
        </svg>
        </div>
    </main>
</body>
